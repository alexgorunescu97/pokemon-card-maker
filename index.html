<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Maker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <img src="images/logo.png" alt="" width="500" height="400">
    </div>

    <form class="search-bar">
        <section class="form-shape">
            <input class="pokemon-input" type="text" value="" placeholder="Enter your pokemon's id (1-807)" required>
        </section>
        
        <section class="form-shape">
            <button type="submit"><i class="fa fa-search"></i></button>
        </section>

    </form>

    <div class="pokemon-cards"></div>
    
    <script src="index.js"></script>
</body>
</html>
